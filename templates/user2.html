<body>
    <nav>
        {% if current_user.is_authenticated %}
        <a href=' {{url_for("logout")}}'>Sair</a>
        {% else %}
        <a href=' {{url_for("login")}}'>Login</a>
        <a href=' {{url_for("register")}}'>Registrar</a>
        {% endif %}
    </nav>
    {% for user in users %}
    <ul>
        <a href=" {{url_for('unique', id=user.id)}}">{{user.name}}</a>   </li>
    </ul>
    {% endfor %}
</body>
